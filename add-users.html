<!doctype html>
<html lang="en">

<head>
      <title>Add Users</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body id="add-users">
      <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-white d-block mx-auto">
                  <div class="container-fluid justify-content-around">
                        <a class="navbar-brand fs-3" href="/home-page.html">UD</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                              aria-label="Toggle navigation">
                              <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarNav">
                              <ul class="navbar-nav">
                                    <li class="nav-item mx-3">
                                          <a class="nav-link" aria-current="page" href="/home-page.html">Home</a>
                                    </li>
                                    <li class="nav-item mx-3">
                                          <a class="nav-link" href="/users-list.html">Users List</a>
                                    </li>
                                    <li class="nav-item mx-3">
                                          <a class="nav-link active" href="/add-users.html">Add User</a>
                                    </li>
                              </ul>
                        </div>
                  </div>
            </nav>
      </header>

      <!-- ---------------------------------------------------------- -->

      <main class="vh-80">
            <div class="container d-block mx-auto">
                  <form class="d-block mx-auto was-validated" id="form">
                        <h1 class="display-5 my-5 text-center">Add User</h1>

                        <input type="text" class="form-control mb-4" maxlength=" 20" id="first-name"
                              placeholder="Please, Enter your first name" autocomplete="off" required>

                        <input type="text" class="form-control mb-4" maxlength=" 20" id="last-name"
                              placeholder="Please, Enter your last name" autocomplete="off" required>

                        <input type="number" pattern="/^-?\d+\.?\d*$/"
                              onKeyPress="if(this.value.length==3) return false;" class="form-control  mb-4" id="age"
                              maxlength="3" placeholder="Please, Enter your age" autocomplete="off" required>

                        <select class="form-select mb-4" id="gender"
                              aria-label="Default select example" required>
                              <option value="" selected>Choose your gender ...</option>
                              <option value="male">Male</option>
                              <option value="female">Female</option>
                        </select>

                        <input type="email" class="form-control mb-4" maxlength="25" id="email"
                              placeholder="Please, Enter your e-mail address" autocomplete="off" required>

                        <div class="input-group mb-3">
                              <span class="input-group-text mb-4" id="basic-addon1">+20</span>
                              <input type="number" pattern="/^-?\d+\.?\d*$/"
                                    onKeyPress="if(this.value.length==10) return false;" class="form-control mb-4"
                                    id="phone" maxlength="10" placeholder="Please, Enter your phone number"
                                    autocomplete="off" required>
                        </div>

                        <button type="submit" class="btn btn-primary d-block mx-auto w-100">Submit</button>

                        <p class="text-center my-4 display-6 fs-6" id="text"></p>
                  </form>
            </div>
      </main>

      <!-- ---------------------------------------------------------- -->

      <footer class="border-1 border-top w-100 text-center pt-2">
            <p class="d-block display-6 fs-6 my-auto">&copy; 2022 Copyright | Designed by: <span
                        class="text-primary fw-bolder">BAVLY ASHRAF</span></p>
      </footer>

      <script src="/script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
      </script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
      </script>
</body>

</html>
